name: Nightly

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  continuous-integration:
    uses: ./.github/workflows/ci.yml

  build-installers:
    needs: continuous-integration
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-06-25
      - uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: npm clean-install

      - name: Change version
        shell: pwsh  # Ejecuta los comandos en PowerShell.
        run: |
          $currentVersion = (Get-Content package.json | ConvertFrom-Json).version
          $timestamp = Get-Date -Format "yyyyMMddHHmmss"
          $nightlyVersion = "$currentVersion-nightly.$timestamp"
          npm version $nightlyVersion --no-git-tag-version

      # If build fails we will be without a nightly build until the next push or workflow_dispatch
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: nightly
          releaseName: Seelen UI Nightly
          prerelease: true
          args: ${{ matrix.args }}
